<!DOCTYPE html>
<html>
<head>
	<title>INSTAGRAM 2.0 Bullet Version</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href="./img/instagram.png">
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/inst-phone.webp" alt="cellphone">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/inst-logo.png" class="instagram-logo " alt="Instagram Logo">
				<div class="profile-photo">
					<img src="./img/perfil2.jfif" alt="perfil-photo">
				</div>
				<a href="#" class="instagram-login">Continue como Clovis Basilio dos Santos</a>
				<a href="#" class="instagram-logout">Remover Conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é Clovis Basilio dos Santos?</p>
				<p class="notaccount">
					<span class="link-blue">Alterar conta</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o Aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
